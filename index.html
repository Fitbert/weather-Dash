<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="nav-bar ">
        <h1 class="text-center fs-1 fw-bolder">Current Weather</h1>
        <div id="Now" class="text-center">
        </div>
    </nav>
    <div class="main" style="max-width: 90%;">
        <div class="row">
            <div class="col-sm-12 col-lg-4   ">
                <div>
                    <p><h3>Search</h3></p>
                </div>
                <div class="insert-text mb-3">
                    <input id="town-call" type="text" class="form-control" placeholder="Enter town"
                        aria-label="Enter town name">
                    <div class="insert-text-append">
                        <button class="btn btn-primary" type="button" id="btn5">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn md-3" type="button" id="h-btn">Clear History</button>
                <p><h6>Recently searched :</h6></p>
                <ul class="is-hidden" style='list-style:none' id="hUl">
                </ul>
            </div>
            <div class="col-sm-12 col-lg-8">
                <div class="row mr-0">
                    <div class="col-12 m-3 rounded">
                        <div class="row">

                            <div class="col-sm-12 col-lg-8">
                                <span id="tN" class="tN align-middle"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 box">
                                <div id="tUl">
                                    <h3>Town Name:</h3>
                                </div>
                                <div class="col-md-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 list ">
                        <h3>Week Lookout</h3>
                    </div>
                </div>
                <div class="float-lg-start row " id="week">
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./weather.js"></script>
</body>

</html>
